plugins {
    id 'com.github.johnrengelman.shadow' version '6.0.0'
    id 'me.bristermitten.pdm' version '0.0.1'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72' //because of #1, this is required. Will be fixed in a later version.
}

repositories {
    mavenCentral()
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url 'https://oss.sonatype.org/content/repositories/central' }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:+'
    pdm 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.72'
}

jar.dependsOn project.tasks.getByName('pdm')
